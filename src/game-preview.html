<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Document</title>
</head>
<body>
	<div id="header" class="overflow-hidden">
		<div id="navbar" class="top-menu">
			<div class="ui grid">
				<div class="three column row">
					<div class="column text-right">
						<a href="#Modal"><img class="top-menu-nav-icon" src="images/menu.svg"></a>
					</div>
					<div class="column text-centered">
						<img class="top-menu-logo-icon" src="images/logo.svg">
					</div>
					<div class="column text-left">
						<img class="top-menu-user-icon" src="images/user.svg">
					</div>
				</div>
			</div>
		</div>
		<div id="content-title">
			<div class="ui centered grid">
                <div id="game-preview-segment" class="six wide computer eight wide tablet eleven wide mobile column centered">
                    <div class="ui grid">
                        <div class="three column row">
                            <div class="six wide column text-centered">
                                <img class="team-logo" src="images/folad.svg">
                                <h6 class="team-name">فولاد خوزستان</h6>
                            </div>
                            <div class="four wide column text-centered vs-column">
                                <div class="vs-game">
                                    vs
                                </div>
                                <h6 class="lig-name">لیــگ برتــر</h6>
                            </div>
                            <div class="six wide column text-centered ticket-left">
                                <img class="team-logo" src="images/logo.svg">
                                <h6 class="team-name">صنعت نفت آبادان</h6>
                                <span class="up-border"></span>
                                <span class="down-border"></span>
                            </div>
                        </div>
                    </div>
                </div>
              </div>
		</div>
	</div>
	<!--- Start content Section -->
    <div id="content-front">
        <div class="ui grid container">
            <div id="game-preview-data" class="seven wide computer nine wide tablet sixteen wide mobile column centered">
                <div class="row item-data-game ui equal width grid">
                    <div class="column">
                        <div class="ui label">
                            <img class="ui image" src="images/time.svg">
                            یکشنبه 12 فرودین 1399
                        </div>
                    </div>
                    <div class="column">
                        <div class="ui label">
                            <img class="ui image" src="images/stadium.svg">
                            ورزشگاه تختی آبادان
                        </div>
                    </div>
                </div>
                <div class="row item-data-game ui equal width grid">
                    <div class="column">
                        <div class="ui label">
                            <img class="ui image" src="images/cup.svg">
                                لیــگ برتــر
                        </div>
                    </div>
                    <div class="column">
                        <div class="ui label">
                            <img class="ui image" src="images/calendar.svg">
                            لیــگ 98 - 99
                        </div>
                    </div>
                </div>
                <div class="row ui equal width grid">
                    <div class="column">
                        <div class="inline fields">
                            <div class="field">
                            <div class="ui radio checkbox">
                                <input type="radio" name="frequency" checked="checked">
                                <label>جایگاه میزبان</label>
                            </div>
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="field">
                            <div class="ui radio checkbox">
                            <input type="radio" name="frequency">
                            <label>جایگاه میهمان</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="btn-link-page" class="ui buttons">
                    <a href="profile.html" class="ui labeled icon button btn-mystyle">
                    <img src="images/left-arrow.svg" alt="">
                    آغاز فرایند خرید بلیط
                    </a>
                </div>
            </div>
        </div>
    </div>


    <div id="content-modal" class="ui basic modal">
		<div class="ui grid container">
			<div class="eleven wide computer fourteen wide tablet sixteen wide mobile column centered">
				<div class="column">
                    <div id="profile-menu" class="ui middle aligned divided list">
                        <a class="item">
                            <img class="ui avatar image right floated content" src="images/g-cup.svg">
                            <div class="content">
                                خرید های هـای شمـا
                            </div>
                        </a>
                        <a class="item">
                            <img class="ui avatar image right floated content" src="images/g-stadium.svg">
                            <div class="content">
                            خریـد بلیـط های فصلی
                            </div>
                        </a>
                        <a class="item">
                            <img class="ui avatar image right floated content" src="images/g-date.svg">
                            <div class="content">
                            خریــد بلیط بــازی
                            </div>
                        </a>
                        <a class="item">
                            <img class="ui avatar image right floated content" src="images/g-calendar.svg">
                            <div class="content">
                            تمـاس بـا مـا
                            </div>
                        </a>
                    </div>
				</div>
			</div>
		</div>
	</div>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/semantic.min.js"></script>
  <script src="js/main.min.js"></script>
</body>
</html>
