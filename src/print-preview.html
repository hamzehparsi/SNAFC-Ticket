<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Document</title>
</head>
<body>
	<div id="header" class="overflow-hidden">
		<div id="navbar" class="top-menu">
			<div class="ui grid">
				<div class="three column row">
					<div class="column text-right">
						<a href="#Modal"><img class="top-menu-nav-icon" src="images/menu.svg"></a>
					</div>
					<div class="column text-centered">
						<img class="top-menu-logo-icon" src="images/logo.svg">
					</div>
					<div class="column text-left">
						<img class="top-menu-user-icon" src="images/user.svg">
					</div>
				</div>
			</div>
		</div>
		<div id="content-title">
			<div class="ui centered grid">
				<div class="row">
					<div class="column text-centered">
						<h2 class="page-title-profile">انتخاب جایگاه</h2>
						<h5 class="page-subtitle-profile">در این مرحله می باست جایگاه خود را انتخاب نمایید</h5>
					</div>
				</div>
              </div>
		</div>
	</div>
	<!--- Start content Section -->
	<div id="content-front" class="overflow-hidden">
		<div class="ui grid container">
            <div class="seven wide computer nine wide tablet sixteen wide mobile column centered">
                <div class="ticket-print-detail">
                    <div class="ui grid">
                        <div class="four wide computer four wide tablet three wide mobile column centered">
                            <img class="barcode-icon" src=" images/barcode.png">
                        </div>
                        <div class="eight wide computer eight wide tablet nine wide mobile column centered asad">
                            <h6 class="date-print">شنبه 22 آذر 1399</h6>
                            <h4 class="game-print">پرسپولیس  ||  صنعت نفت آبادان</h4>
                            <h6 class="name-family-print">سید حسن نصر الله</h6>
                            <span class="melicode-print">66252678328</span><span class="ripple"> || </span><span class="tel-print">09168329634</span>
                        </div>
                        <div class="four wide computer four wide tablet four wide mobile column centered">
                            <div class="left-print-detail">
                                <a href="#"><img class="share-icon" src=" images/share.svg"></a>
                                <a href="#"><img class="delete-icon" src=" images/download.svg"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
	</div>
	<div id="content-modal" class="ui basic modal">
		<div class="ui grid container">
			<div class="eleven wide computer fourteen wide tablet sixteen wide mobile column centered">
				<div class="column">
                    <div id="profile-menu" class="ui middle aligned divided list">
                        <a class="item">
                            <img class="ui avatar image right floated content" src="images/g-cup.svg">
                            <div class="content">
                                خرید های هـای شمـا
                            </div>
                        </a>
                        <a class="item">
                            <img class="ui avatar image right floated content" src="images/g-stadium.svg">
                            <div class="content">
                            خریـد بلیـط های فصلی
                            </div>
                        </a>
                        <a class="item">
                            <img class="ui avatar image right floated content" src="images/g-date.svg">
                            <div class="content">
                            خریــد بلیط بــازی
                            </div>
                        </a>
                        <a class="item">
                            <img class="ui avatar image right floated content" src="images/g-calendar.svg">
                            <div class="content">
                            تمـاس بـا مـا
                            </div>
                        </a>
                    </div>
				</div>
			</div>
		</div>
	</div>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/semantic.min.js"></script>
  <script src="js/main.min.js"></script>
</body>
</html>
